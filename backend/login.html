
    <div class="page login-page">
      <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
          <div class="form-inner">
            <div class="logo text-uppercase"><span>Administrative</span><strong class="text-primary">Page</strong></div>
            <p>This site just for development .!! Just only admin can go there</p>
            <form id="login-form" method="post">
              <div class="form-group-material">
                <input id="login-username" type="text" name="loginUsername" required class="input-material" ng-model= "email" ng-keyup="$event.keyCode == 13 ? login() : null" placeholder="Email Address">
              </div>
              <div class="form-group-material">
                <input id="login-password" type="password" name="loginPassword" required class="input-material" ng-model = "pass" ng-keyup="$event.keyCode == 13 ? login() : null" placeholder="Password">
              </div><a id="login" href="" class="btn btn-primary" ng-click="login()">Login</a>
          </div>
         
        </div>
      </div>
    </div>
